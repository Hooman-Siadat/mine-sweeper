<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./src/style/main.css" />
        <title>Mine Sweeper</title>
    </head>
    <body>
        <h2 class="hidden" id="banner"></h2>
        <video autoplay muted playsinline id="bg-video">
            <source type="video/mp4" />
        </video>
        <div class="container">
            <h1>MineSweeper</h1>
            <form id="menu">
                <ul>
                    <li>
                        <label class="hidden" for="nickName">Nick name</label>
                        <input id="nickName" type="text" placeholder="Nick name" required />
                    </li>
                    <li>
                        <label for="gameMode">Game mode</label>
                        <select name="gameMode" id="game-mode" title="game mode">
                            <option value="0" selected>Easy</option>
                            <option value="1">Medium</option>
                            <option value="2">hard</option>
                            <option value="3">Very Hard</option>
                            <option value="4">Insane</option>
                            <option value="5">Extreme</option>
                        </select>
                    </li>
                    <li>
                        <button type="submit">Start</button>
                    </li>
                </ul>
            </form>
            <div class="hidden" id="grid"></div>
            <footer>Designed and developed by Hooman Siadat. Â© 2025 All rights reserved.</footer>
        </div>

        <script type="module" src="./src/js/main.js"></script>
    </body>
</html>
